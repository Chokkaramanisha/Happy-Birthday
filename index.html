<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  
    
    <div class="card"  style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="https://drive.google.com/uc?export=view&id=16t_-gfKHX8Za5LNI9gkXCtSDxNqcSF2M" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8" style="background-color: orange;">
            <h1 class="text-center">Happy Birthday</h1>
            <img src="https://drive.google.com/uc?export=view&id=1wCWI3jNbhW08-AaFSjF6CmU63WxGMoA8" class="img-fluid rounded-start" alt="...">
            <h3 class="text-center" id="demo"></h3>
          </div>
        </div>
      </div>
      
    </body>
      <script>
        // Set the date we're counting down to
        var countDownDate = new Date("June 16, 2022 10:24:00").getTime();
        
        // Update the count down every 1 second
        var x = setInterval(function() {
        
          // Get today's date and time
          var now = new Date().getTime();
            
          // Find the distance between now and the count down date
          var distance = countDownDate - now;
            
          // Time calculations for days, hours, minutes and seconds
          var days = Math.floor(distance / (1000 * 60 * 60 * 24));
          var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
          // Output the result in an element with id="demo"
          document.getElementById("demo").innerHTML = days + "d " + hours + "h "
          + minutes + "m " + seconds + "s ";
            
          // If the count down is over, write some text 
          if (distance < 0) {
            clearInterval(x);
            window.location.href = 'https://drive.google.com/file/d/1zZHTpWZcFZAsTCaT_Qr6YHSAYY2_5R-m/view';
          }
        }, 1000);
        
        
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
